{% extends "base.html" %}
{% load i18n opencommunity %}

{% block page_header %} {% trans "Groups" %} {% endblock %}


{% block content %}

    {% if object_list %}

        <ul class="groups">
            {% for c in object_list %}
                <li>
                    {{ c|u_with_title }}
                </li>
            {% endfor %}
        </ul>

    {% endif %}

    <a data-rel="form" href="{% url 'group:create' community.slug %}">{% trans "Create Group" %}</a>

{% endblock %}
