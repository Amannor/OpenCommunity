{% load i18n %}

<div class="row piechart">
    <div class="col-xs-6">
        <p>
            <span class="for glyphicon glyphicon-stop"></span><span> {% trans "For" %}: 50</span><br>
            <span class="against glyphicon glyphicon-stop"></span><span> {% trans "Against" %}: 30</span><br>
            <span class="dnp glyphicon glyphicon-stop"></span><span> {% trans "DNP" %}: 200</span><br>
            <div class="chart_divider"></div>
            <span class="glyphicon glyphicon-user"></span><span> 180/300 (60%)</span>
        </p>
    </div>
    <div class="col-xs-6">
        <span class="glyphicon glyphicon-circle-arrow-right" style="vertical-align: sub"></span>
        {{ proposal.created_at|date:"SHORT_DATE_FORMAT" }}
        <span class="glyphicon glyphicon-circle-arrow-left" style="vertical-align: sub"></span><br>
        <canvas id="proposalChart" height="100px" width="100px"></canvas>
    </div>
</div>
