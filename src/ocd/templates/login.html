{% extends "base.html" %}
{% load url from future %}

{% block content %}

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    
    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td><a href="{% url "socialauth_begin" "facebook"  %}" class='game_title pull-right' ><img src="{{ STATIC_URL }}images/facebook_login.png" /></a></td>
                <td><a href="{% url "socialauth_begin" "google"  %}" class='game_title pull-right' ><img src="{{ STATIC_URL }}images/google_login.png" /></a></td>
            </tr>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        
        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    {% endblock %}
