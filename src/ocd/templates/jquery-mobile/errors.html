{% if form.non_field_errors %}
    <div class="ui-grid-solo">
        <div class="ui-block-a">
            <div class="ui-bar ui-bar-e">

                {% if form_error_title %}<h4 class="alert-heading">{{ form_error_title }}</h4>{% endif %}

                <ul>
                    {{ form.non_field_errors|unordered_list }}
                </ul>
            </div>
        </div>
    </div>
{% endif %}
