{% load i18n %}
<!DOCTYPE html>
<html lang="{{LANGUAGE_CODE}}" class="lang-{{LANGUAGE_CODE}}">
    <head>

        <meta charset="utf-8">

        <title>{% trans "Open Community" %}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="{{ STATIC_URL }}bootstrap/css/bootstrap{% if LANGUAGE_CODE == 'he' %}-rtl{% endif %}.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive{% if LANGUAGE_CODE == 'he' %}-rtl{% endif %}.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}style.css" rel="stylesheet">
        {% block extrahead %}
        {% endblock %}

    </head>

    <body>

        {% include "_navbar.html" %}

        <div class="container">

            <div class="row hidden-phone">
                <ul class="breadcrumb">
                        {% block breadcrumb %}
                        {% endblock %}
                </ul>
            </div>
            
    
            {% block content %}
            {% endblock %}


            <footer>
                <hr/>
                <p>
                    {% trans ":-)" %}
                </p>
            </footer>

        </div>

        <script src="{{ STATIC_URL }}jquery-1.9.1.min.js"></script>
        <script src="{{ STATIC_URL }}js/csrf.js"></script>
        <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>

        {% block scripts %}

        {% endblock %}

    </body>
</html>
